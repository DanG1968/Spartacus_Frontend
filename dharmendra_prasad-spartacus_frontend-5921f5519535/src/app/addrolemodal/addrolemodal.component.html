<div class="modal-header">
  <h4 class="modal-title">ADD ROLE</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addRoleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rolename">Role Name:</label>
      <input type="text" class="form-control" formControlName="rolename">
    </div>
    <div class="form-group">
      <label for="team">Team:</label>
      <!-- <input type="text" class="form-control" formControlName="role"> -->
      <select class="form-control" formControlName="team" (change)="selectChangeHandlerTeam($event)">
        <option *ngFor="let team of teams">{{team.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="module">Access:</label>
      <table>
        <thead>
          <tr>
            <th>Module</th>
            <th>Permission</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let module of modules; let moduleIndex = index">
            <td>{{module.name}}</td>
            <td>
              <select class="form-control" (change)="selectChangeHandlerModule($event, moduleIndex)">
                <option>NO</option>
                <option>YES</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" class="btn btn-primary">ADD ROLE</button>
  </form>
</div>
